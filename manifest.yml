modules:
  jira:projectPage:
    - key: sprint-grooming-page
      resource: main
      resolver:
        function: resolver
      title: 'Sprint Grooming'
      layout: basic
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/grooming/build
permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - read:jira-user
    - storage:app
app:
  runtime:
    name: nodejs24.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/6f7c4968-52a3-46cb-ba7c-1b328d026dcc
